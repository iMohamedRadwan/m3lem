<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M3lem Tools Directory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="toggle-theme" id="themeToggle" title="Toggle Theme">â˜¼</div>
    <div class="logo">M3lem</div>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search tools...">
  </div>

  <div class="category-scroll" id="category-buttons">
    <!-- Floating scrollable category buttons will be populated here -->
  </div>

  <main>
    <section id="tools-section">
      <h2 id="category-title">Select a Category</h2>
      <table id="tools-table">
        <thead>
          <tr>
            <th>Logo</th><th>Name</th><th>Description</th><th>Pricing</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>&copy; 2025 M3lem Tools</footer>

  <script>
    const categories = ["AI Writing", "SEO Tools", "Productivity", "Web Development"];
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.body.className = currentTheme;

    const categoryButtons = document.getElementById('category-buttons');
    const searchInput = document.getElementById('search-input');
    const toolsTable = document.querySelector('#tools-table tbody');
    const categoryTitle = document.getElementById('category-title');

    categories.forEach(category => {
      const btn = document.createElement('button');
      btn.textContent = category;
      btn.className = 'category-btn';
      btn.addEventListener('click', () => loadCategory(category));
      categoryButtons.appendChild(btn);
    });

    document.getElementById('themeToggle').onclick = () => {
      const newTheme = document.body.className === 'light' ? 'dark' : 'light';
      document.body.className = newTheme;
      localStorage.setItem('theme', newTheme);
    };

    async function loadCategory(category) {
      categoryTitle.textContent = `${category} Tools`;
      toolsTable.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';
      try {
        const res = await fetch(`data/${category.toLowerCase().replace(/ /g, '-')}.json`);
        const tools = await res.json();
        renderTools(tools);
      } catch (err) {
        toolsTable.innerHTML = '<tr><td colspan="4">Failed to load data</td></tr>';
      }
    }

    function renderTools(tools) {
      toolsTable.innerHTML = '';
      const query = searchInput.value.toLowerCase();
      tools.filter(tool => tool.name.toLowerCase().includes(query) || tool.description.toLowerCase().includes(query)).forEach(tool => {
        const row = document.createElement('tr');
        const favicon = `https://www.google.com/s2/favicons?sz=64&domain_url=${tool.link}`;
        row.innerHTML = `
          <td><img src="${favicon}" alt="${tool.name} logo"></td>
          <td><a href="${tool.link}" target="_blank">${tool.name}</a></td>
          <td>${tool.description}</td>
          <td>${tool.pricing}</td>
        `;
        toolsTable.appendChild(row);
      });
    }

    searchInput.addEventListener('input', () => {
      const activeBtn = document.querySelector('.category-btn.active');
      if (activeBtn) activeBtn.click();
    });
  </script>
</body>
</html>
